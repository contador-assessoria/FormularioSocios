        /* Floating labels */

</head>

        // =================================================================

        // =================================================================

        // =================================================================
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);

        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, "");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            return cpf;
        }

        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
            
            let soma = 0, resto;
            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;
            
            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            return resto === parseInt(cpf.substring(10, 11));
        }

        function formatarCEP(cep) {
            cep = cep.replace(/\D/g, "");
            cep = cep.replace(/^(\d{5})(\d)/, "$1-$2");
            return cep;
        }

        // API ViaCEP
        async function buscarCEP(cep, socioId) {
            cep = cep.replace(/\D/g, '');
            if (cep.length !== 8) return;
            
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                
                if (!data.erro) {
                    document.getElementById(`logradouro_${socioId}`).value = data.logradouro;
                    document.getElementById(`bairro_${socioId}`).value = data.bairro;
                    document.getElementById(`municipio_${socioId}`).value = data.localidade;
                    document.getElementById(`uf_${socioId}`).value = data.uf;
                    
                    showMessage('CEP encontrado e campos preenchidos!', 'success');
                } else {
                    showMessage('CEP n√£o encontrado.');
                }
            } catch (error) {
                showMessage('Erro ao buscar CEP. Verifique sua conex√£o.');
            }
        }

            const socioDiv = document.getElementById(`socio-${id}`);
            if (socioDiv) {

                if (this.value && !validarCPF(this.value)) {
                    showMessage('CPF inv√°lido!');
                    this.style.borderColor = 'var(--error)';
                } else {
                    this.style.borderColor = 'var(--primary)';
                }
            });

            // CEP
